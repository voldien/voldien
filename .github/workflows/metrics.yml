# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  push: {branches: ["main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: voldien/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          user: voldien
          template: classic
          base: activity, community, repositories, metadata
          config_animated: yes
          config_timezone: Europe/Stockholm
          plugin_followup: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_stargazers: yes
          # myanimelist
          #plugin_myanimelist: yes
          #plugin_myanimelist_medias: anime, manga             # Display both animes and mangas
          #plugin_myanimelist_sections: favorites, characters  # Display only favorites and characters sections
          #plugin_myanimelist_limit: 2                         # Limit to 2 entry per section (characters section excluded)
          #plugin_myanimelist_shuffle: yes                     # Shuffle data for more varied outputs
          #plugin_myanimelist_user: voldie              # Use same username as GitHub login
          #plugin_myanimelist_limit_characters: 22             # Limit to 22 characters in characters section (ðŸš§ @master feature)
